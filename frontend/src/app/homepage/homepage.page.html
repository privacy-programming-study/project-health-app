<ion-content class="ion-padding">
  <div class="doctor">
    <ion-button target="_blank" color="primary" expand="block" href="/login/doctor">
      Are you a doctor?
    </ion-button>
  </div>
  <div class = "homepage">
    <ion-text>
      <h1>Welcome to Health-App</h1>
      <p>Get started by logging into <br>your account.</p>
    </ion-text>
    <form #userFormLog="ngForm">
      <ion-card>
        <ion-card-content>
          <ion-list>
              <ion-item>
                <ion-label position="floating" >E-Mail</ion-label>
                <ion-input color="dark" type="email" autofocus="on" clearInput="true" pattern="([A-Za-z0-9][._]?)+[A-Za-z0-9]@[A-Za-z0-9]+(\.?[A-Za-z0-9]){2}\.(com?|net|org|de)+(\.[A-Za-z0-9]{2,4})?" ngModel name="userEmail" placeholder="xyz@domain.com" required="true" #UEmailCtrl="ngModel"> </ion-input>
                <ion-icon name="mail-outline" slot="end" align-self-center ></ion-icon>
              </ion-item>
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input color="dark" type="password" required="true" autofocus="on" clearInput="true" ngModel name="userPwd" minlength="8" #UPwdCtrl="ngModel"></ion-input>
              <ion-icon name="lock-closed-outline" slot="end" align-self-center></ion-icon>
            </ion-item>
            <ion-button class="login-btn" type="submit" color="primary" expand="block" (click)="onLogin()" [disabled]="!userFormLog.valid">Login</ion-button>
            <ion-button class="forgot-btn" type="button" color="dark" fill="clear" expand="block" (click)="onForgotPassword()">Forgot password</ion-button>
            <p class="registrate">
              Are you new?
              <ion-item lines="none" href="/registrate/user" class="registrate-link" color="background-color">
                <ion-label color="primary">
                  Registrate here
                </ion-label>
              </ion-item>
            </p>
          </ion-list>
        </ion-card-content>
      </ion-card>
    </form>
  </div>
</ion-content>
