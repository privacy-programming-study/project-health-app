<ion-header>
  <ion-toolbar color="primary">
    <ion-list class="top-menu">
      <ion-item>
        <ion-button class="profileBtn" (click)="onProfile()">
          <ion-icon name="person-circle-outline"></ion-icon>
        </ion-button>
        <ion-button class="logoutBtn" (click)="onLogout()">
          <ion-icon name="log-out-outline"></ion-icon>
        </ion-button>
      </ion-item>
    </ion-list>
    <ion-title class="ion-text-center">Search</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="example-form">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label style="color: #0000007a !important; font-size: 1.5em;">Search for...</mat-label>
      <input #doctor type="text" matInput [formControl]="myControl" [matAutocomplete]="auto" (keyup.enter)="onSearchEnter()">
      <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
        <mat-option *ngFor="let option of staticData" [value]="option">
          {{option.name}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </div>

  <div class = "specProb">
    <ion-card *ngFor="let item of staticData;" style="margin-bottom: 2em;">
      <ion-card-content>
        <h4>{{item.name}}</h4>
        <div class="appointment">
          <div>
            <span style="font-weight: bold;">Test 1:</span> {{item.test1}}
          </div>
          <div>
            <span style="font-weight: bold;">Test 2:</span> {{item.test2}}
          </div>
          <div>
            <span style="font-weight: bold;">Test 3:</span> {{item.test3}}
          </div>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
