<h2 mat-dialog-title>{{title}}</h2>

<div class="dialog">
    <mat-dialog-content>
        <form #regfrmlog = "ngForm">
            <ion-input color="dark" type = "text" placeholder = "Mail Subject" ngModel name = 'mail_subject' required="true"> </ion-input>
            <ion-textarea rows="9" color="dark" type = "text" placeholder = "Mail Text" ngModel name = 'mail_text' required="true"> </ion-textarea>
        </form>
    </mat-dialog-content>
</div>

<mat-dialog-actions>
    <button class="mat-raised-button"(click)="close()">Close</button>
    <button class="mat-raised-button mat-primary"(click)="sendMail()" [disabled]="!regfrmlog.valid">Send Mail</button>
</mat-dialog-actions>
