<ion-header>
    <ion-toolbar color="primary">
      <ion-list class="top-menu">
        <ion-item>
          <ion-button class="profileBtn" (click)="onProfile()">
            <ion-icon name="person-circle-outline"></ion-icon>
          </ion-button>
          <ion-button class="logoutBtn" (click)="onLogout()">
            <ion-icon name="log-out-outline"></ion-icon>
          </ion-button>
        </ion-item>
      </ion-list>
      <ion-title class="ion-text-center">Edit Profile</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <form #regfrmlog = "ngForm">
      <ion-grid>
        <ion-row>
          <ion-col size-lg = "6" offset-lg = "3" >
          <ion-card>
            <ion-card-content>
              <ion-list>
                <ion-item>
                  <ion-input value="{{doctor?.firstname}}" color="dark" type = "text" placeholder = "First Name" required="true" ngModel name = 'firstname'> </ion-input>
                </ion-item>
                <ion-item>
                  <ion-input value="{{doctor?.lastname}}" color="dark" type = "text" placeholder = "Last Name" ngModel name = 'lastname' required="true"> </ion-input>
                </ion-item>
                <ion-item>
                  <ion-input pattern="([A-Za-z0-9][._]?)+[A-Za-z0-9]@[A-Za-z0-9]+(\.?[A-Za-z0-9]){2}\.(com?|net|org|de)+(\.[A-Za-z0-9]{2,4})?" value="{{doctor?.email}}" color="dark" type = "email" placeholder = "Email" required="true" ngModel name ="email" #Regemailctrl = "ngModel"> </ion-input>  
                </ion-item>
                <ion-list>  
                  <ion-radio-group [(ngModel)]="gender" name = "gender" required="true">
                    <ion-row>
                      <ion-list-header>  
                        Gender  
                      </ion-list-header> 
                      <ion-col class="gender">
                        <ion-item>
                            <ion-radio mode="md" item-left value="M"></ion-radio>
                            <ion-label>Male</ion-label>
                        </ion-item>
                       </ion-col>
                      <ion-col class="gender">
                        <ion-item>
                            <ion-radio mode="md" item-left value="F"></ion-radio>
                            <ion-label>Female</ion-label>
                        </ion-item>
                      </ion-col>
                      <ion-col class="gender">
                        <ion-item>
                          <ion-radio mode="md" item-left value="O"></ion-radio>
                          <ion-label>Other</ion-label>
                        </ion-item>
                      </ion-col>
                    </ion-row>
                  </ion-radio-group>
                </ion-list>
                <ion-item class="birth-date">
                  <ion-input
                    value="{{ doctor?.birthdate }}"
                    id="date"
                    placeholder="Birth Date"
                    color="dark"
                    #DateController = "ngModel"
                    ngModel name = 'birthdate' required="true"
                    pattern="([0-9]{4})-(0[1-9]|11|12)-(0[1-9]|1[0-9]|2[0-9]|30|31)"
                  ></ion-input>
                </ion-item>
                <ion-label class="input-error" *ngIf="!DateController.valid && DateController.touched" lines = "none"><ion-icon name="alert-circle-outline"></ion-icon>Invalid date. Please use this format: YYYY-MM-DD</ion-label>
            <ion-item>
            <ion-input value="{{doctor?.work_address}}" color="dark" type = "text" ngModel placeholder = "Address" name = 'work_address' required="true"> </ion-input>
          </ion-item>
          <ion-item>
            <ion-input value="{{doctor?.work_city}}" color="dark" type = "text" ngModel placeholder = "City" name = 'work_city' required="true"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input value="{{doctor?.work_zip}}" color="dark" type="text" (keypress)="numberOnlyValidation($event)" ngModel  placeholder="Zip" name = 'work_zip' required="true"></ion-input>
          </ion-item>
            </ion-list>
            
            <ion-list>
              <ion-item>
                <ion-select placeholder="Specialization" [(ngModel)]="specialization_type" name = 'specialization_type' required="true" [multiple]="true" class="specialization">
                  <ion-select-option value = "Anaesthetists">Anaesthetists</ion-select-option>
                  <ion-select-option value = "Emergency medicine">Emergency medicine</ion-select-option>
                  <ion-select-option value = "Oncologists">Oncologists</ion-select-option>
                  <ion-select-option value = "Ophthalmology">Ophthalmology</ion-select-option>
                  <ion-select-option value = "Pathology">Pathology</ion-select-option>
                  <ion-select-option value = "Physicians">Physicians</ion-select-option>
                  <ion-select-option value = "Psychiatrists">Psychiatrists</ion-select-option>
                  <ion-select-option value = "Radiologists">Radiologists</ion-select-option>
                  <ion-select-option value = "Other">Other</ion-select-option>
                </ion-select>
              </ion-item>
            </ion-list>
            <ion-item [ngStyle]="{'display': onSpecialization() ? 'none' : 'block'}">
              <ion-input value="{{other_specialization_type}}" color="dark" type="text" ngModel placeholder="Please specify other Specialization" name = 'other_specialization_type' ></ion-input>
            </ion-item>
            <ion-row>
              <ion-col>
              <ion-button id="open-modal" expand="block" color="primary" (click)="onSave(regfrmlog)" type = "submit" [disabled]="!regfrmlog.valid ">Save</ion-button>
            </ion-col>
            </ion-row>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
     </ion-grid>
    </form>
  </ion-content>
